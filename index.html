<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Stammering Practice — By Priyanka Sharma</title>

<style>
  /* ---------- Base / Dark Neon Look ---------- */
  :root{
    --neon-1: #00eaff;
    --neon-2: #7c3aed;
    --bg-1: #05060a;
    --card: rgba(20,20,22,0.55);
    --glass-border: rgba(255,255,255,0.06);
    --muted: #94a3b8;
  }

  html,body{height:100%;margin:0;}
  body{
    background:
      radial-gradient(900px 300px at 10% 10%, rgba(0,255,200,0.04), transparent 8%),
      radial-gradient(700px 300px at 90% 80%, rgba(124,58,237,0.03), transparent 8%),
      var(--bg-1);
    color:#dbeafe;
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Arial;
    padding:36px;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  .container{
    max-width:820px;
    margin:0 auto;
    background: var(--card);
    border-radius:20px;
    padding:28px;
    border:1px solid var(--glass-border);
    box-shadow: 0 20px 60px rgba(2,6,23,0.6);
    backdrop-filter: blur(16px) saturate(140%);
  }

  h1{
    margin:0;
    text-align:center;
    font-size:40px;
    font-weight:800;
    background: linear-gradient(90deg, var(--neon-1), var(--neon-2));
    -webkit-background-clip:text;
    background-clip:text;
    color:transparent;
    text-shadow: 0 0 20px rgba(0,234,255,0.12);
    margin-top:40px;
  }

  p.definition{
    text-align:center;
    color:var(--muted);
    margin-top:10px;
    margin-bottom:22px;
    line-height:1.45;
  }

  label{ display:block; margin-top:18px; color:#bfeffb; font-weight:600; }
  select{
    width:100%;
    padding:12px 14px;
    border-radius:12px;
    border:1px solid rgba(255,255,255,0.06);
    background: rgba(255,255,255,0.02);
    color:#dffcff;
    font-size:16px;
    margin-top:8px;
    appearance:none;
    -webkit-appearance:none;
    box-shadow: 0 6px 18px rgba(2,6,23,0.6) inset;
  }
  select:focus{ outline:none; box-shadow:0 0 0 6px rgba(0,234,255,0.06); border-color: rgba(0,234,255,0.35); }

  /* Output card */
  #outputCard{
    margin-top:40px;
    padding:26px;
    border-radius:16px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.03);
    min-height:200px;
    display:flex;
    align-items:center;
    justify-content:center;
    position:relative;
    overflow:hidden;
  }

  /* Word container (center) */
  .wordWrap{ text-align:center; width:100%; }

  /* H2 word - initial outline and left->right fill animation */
  .word {
    font-size:56px;
    line-height:1;
    font-weight:800;
    margin:0;
    padding:0;
    letter-spacing: -0.02em;
    color: transparent; /* start transparent so -webkit-text-stroke shows as outline */
    -webkit-text-stroke: 1.6px rgba(0,234,255,0.95); /* neon outline */
    position:relative;
    display:inline-block;
    /* background fill gradient that will be clipped to text */
    background: linear-gradient(90deg, var(--neon-1) 0%, var(--neon-2) 60%);
    background-size: 0% 100%; /* animate width from 0% -> 100% */
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 18px rgba(0,234,255,0.12), 0 0 28px rgba(124,58,237,0.06);
    transition: transform .25s ease;
  }

  /* Animated outline -> fill: we animate background-size left-to-right,
     and fade the stroke out slightly at the end for cleaner fill (handled in keyframes) */
  .reveal {
    animation: fillReveal 4s ease forwards;
  }

  @keyframes fillReveal {
    0%{
      background-size: 0% 100%;
      -webkit-text-stroke: 1.6px rgba(0,234,255,0.95);
      filter: drop-shadow(0 0 10px rgba(0,234,255,0.45));
    }
    60%{
      background-size: 65% 100%;
      -webkit-text-stroke: 1.2px rgba(0,234,255,0.9);
    }
    100%{
      background-size: 100% 100%;
      -webkit-text-stroke: 0.6px rgba(124,58,237,0.6);
      filter: drop-shadow(0 0 22px rgba(124,58,237,0.12));
    }
  }

  /* Small sublabel */
  .hint { margin-top:12px; color:#9feff8; opacity:0.65; font-weight:600; font-size:14px; }

  /* appear animation when a word enters */
  .enter {
    animation: enterWord 0.6s cubic-bezier(.2,.9,.3,1) forwards;
  }
  @keyframes enterWord {
    from { transform: translateY(18px) scale(.98); opacity:0; }
    to   { transform: translateY(0) scale(1); opacity:1; }
  }

  /* responsive */
  @media (max-width:640px){
    .word{ font-size:38px; }
    .container{ padding:20px; border-radius:14px; }
  }

  /* Custom dropdown neon arrow */
select {
  background-image: linear-gradient(90deg, rgba(0,234,255,0.0), rgba(124,58,237,0.0)),
                    url('data:image/svg+xml;utf8,<svg fill="%23a0faff" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M5.23 7.21a.75.75 0 011.06.02L10 11.171l3.71-3.94a.75.75 0 011.08 1.04l-4.24 4.5a.75.75 0 01-1.08 0l-4.24-4.5a.75.75 0 01.02-1.06z"/></svg>');
  background-repeat: no-repeat;
  background-position: right 16px center;
  background-size: 20px;
  padding-right: 50px; /* space for arrow */
}

</style>
</head>
<body>

<div class="container">
  <h1>Stammering Practice Words</h1>
  <!-- <p class="definition"><strong>Definition:</strong> Stammering (stuttering) interrupts fluent speech through repetitions, prolongations, blocks, broken words, fillers and revisions. Use the selectors below and practice with the animated reveal.</p> -->

  <!-- TYPE OF STAMMERING -->
  <label><strong>Select Type of Stammering:</strong></label>
  <select id="typeSelect" onchange="loadSubTypes()">
      <option value="">-- Select Type --</option>
      <option value="repetition">Repetition</option>
      <option value="prolongation">Prolongation</option>
      <option value="blocks">Blocks</option>
      <option value="broken">Broken Words</option>
      <option value="fillers">Fillers</option>
      <option value="revision">Revisions</option>
      <option value="cluttering">Cluttering</option>
  </select>

  <!-- SUB TYPES APPEAR HERE -->
  <label><strong>Select Sub-Type:</strong></label>
  <select id="subTypeSelect"></select>

  <!-- PROFESSION -->
  <label><strong>Select Profession:</strong></label>
  <select id="professionSelect" onchange="startPractice()">
      <option value="">-- Select Profession --</option>
      <option value="doctor">Doctor</option>
      <option value="advocate">Advocate</option>
      <option value="engineer">Engineer</option>
      <option value="teacher">Teacher / Professor</option>
      <option value="student">Student</option>
      <option value="tvactor">TV Actor</option>
      <option value="singer">Singer</option>
      <option value="other">Others</option>
  </select>

  <!-- OUTPUT -->
  <div id="outputCard">
    <div class="wordWrap">
      <div id="wordBoxInner">
        <!-- word will be created here -->
      </div>
      <div class="hint">Word outlines fill left → right over 4 seconds — speak as it fills.</div>
    </div>
  </div>
</div>

/* ----------------------------
   Populate subtypes and handle practice flow
   ---------------------------- */

const typeSelect = document.getElementById('typeSelect');
const subTypeSelect = document.getElementById('subTypeSelect');
const professionSelect = document.getElementById('professionSelect');
const wordBoxInner = document.getElementById('wordBoxInner');

let playInterval = null;
let currentList = [];
let currentIndex = 0;

/* Load subtypes when Type changes */
function loadSubTypes(){
  const t = typeSelect.value;

  subTypeSelect.innerHTML = '<option value="">-- Select Sub-Type --</option>';
  stopPractice();  // refresh output immediately

  if(!t || !data[t]) {
    showNotAvailable();
    return;
  }

  Object.keys(data[t]).forEach(sub => {
    const o = document.createElement('option');
    o.value = sub;
    o.textContent = sub;
    subTypeSelect.appendChild(o);
  });

  showNotAvailable();
}

function startPractice() {
  stopPractice();

  const t = typeSelect.value;
  const sub = subTypeSelect.value;
  const prof = professionSelect.value;

  // Require all three selections
  if (!t || !sub || !prof) {
    wordBoxInner.innerHTML = "";
    return;
  }

  // Lookup words directly
  let list = [];

  if (
    data[t] &&
    data[t][sub] &&
    data[t][sub][prof] &&
    Array.isArray(data[t][sub][prof])
  ) {
    list = data[t][sub][prof];
  }

  // If no words → show NOT AVAILABLE
  if (!list || list.length === 0) {
    wordBoxInner.innerHTML =
      '<div class="word enter" style="font-size:22px;color:#9fbfcc">No words available for this selection</div>';
    return;
  }

  // Start playing words
  currentList = list.slice();
  currentIndex = 0;

  showNextWord();
  playInterval = setInterval(showNextWord, 4200);
}


/* Show not available message */
function showNotAvailable(){
  wordBoxInner.innerHTML =
    '<div class="word enter" style="font-size:20px;color:#9fbfcc">No words available for this selection</div>';
}

/* Stop previous animations */
function stopPractice(){
  if(playInterval){
    clearInterval(playInterval);
    playInterval = null;
  }
  currentList = [];
  currentIndex = 0;
}

/* Word rotation animation */
function showNextWord(){
  if(!currentList.length) return;

  const w = currentList[currentIndex % currentList.length];
  currentIndex++;

  wordBoxInner.innerHTML = '';

  const h2 = document.createElement('h2');
  h2.className = 'word enter';

  const span = document.createElement('span');
  span.className = 'word reveal';
  span.textContent = w;

  h2.appendChild(span);
  wordBoxInner.appendChild(h2);

  void h2.offsetWidth; // restart animation
}

/* Attach listeners */
typeSelect.addEventListener('change', loadSubTypes);
subTypeSelect.addEventListener('change', startPractice);
professionSelect.addEventListener('change', startPractice);
</script>
